<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Relationship</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        canvas {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerWidth = 50, playerHeight = 50;
        let playerX = canvas.width / 2 - playerWidth / 2, playerY = canvas.height - playerHeight - 10;
        const playerSpeed = 5;
        let score = 0;
        let fallingObjects = [];
        let gameOver = false;

        // Game loop
        function gameLoop() {
            if (!gameOver) {
                updateGame();
                drawGame();
                requestAnimationFrame(gameLoop);
            } else {
                drawGameOver();
            }
        }

        // Update game elements
        function updateGame() {
            // Move falling objects
            for (let i = 0; i < fallingObjects.length; i++) {
                fallingObjects[i].y += 5;
                
                // Check for collision
                if (isCollision(fallingObjects[i])) {
                    fallingObjects.splice(i, 1);
                    score++;
                    i--;
                }
                // Remove out of bounds objects
                if (fallingObjects[i].y > canvas.height) {
                    fallingObjects.splice(i, 1);
                    i--;
                }
            }

            // Move player with arrow keys
            document.addEventListener('keydown', function(e) {
                if (e.key === "ArrowLeft" && playerX > 0) {
                    playerX -= playerSpeed;
                }
                if (e.key === "ArrowRight" && playerX < canvas.width - playerWidth) {
                    playerX += playerSpeed;
                }
            });

            // Randomly generate new falling objects
            if (Math.random() < 0.05) {
                fallingObjects.push({
                    x: Math.random() * (canvas.width - 30),
                    y: 0,
                    radius: 15
                });
            }

            // End game condition (after certain score or time)
            if (score >= 10) {
                gameOver = true;
            }
        }

        // Draw everything
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            ctx.fillStyle = 'red';
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight); // Draw player

            for (let obj of fallingObjects) {
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
            }

            ctx.font = '30px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // Check for collision between player and falling object
        function isCollision(object) {
            return playerX < object.x + object.radius && playerX + playerWidth > object.x - object.radius &&
                   playerY < object.y + object.radius && playerY + playerHeight > object.y - object.radius;
        }

        // Display game over message
        function drawGameOver() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.font = '40px Arial';
            ctx.fillText('Everything is slipping away...', canvas.width / 4, canvas.height / 2);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
